    <div id="form-container"></div>

    <script>
      function passValueToForm() {
        // Get the value of the "mycode" parameter from the URL
        var urlParams = new URLSearchParams(window.location.search);
        var value = urlParams.get("mycode");

        // Construct the URL for the Google Form with the pre-filled value
        var formUrl =
	"https://docs.google.com/forms/d/e/1FAIpQLSfmlK1viH0U8hA-TUHxhozperDBvExtAzTveMSVXXXz1mTgIw/viewform?entry.427077565=" +
       encodeURIComponent(value);

        // Create an iframe element to embed the Google Form
        var iframe = document.createElement("iframe");
        iframe.setAttribute("src", formUrl);
        iframe.setAttribute("width", "1640");
        iframe.setAttribute("height", "2020");
        iframe.setAttribute("frameborder", "0");
        iframe.setAttribute("marginheight", "0");
        iframe.setAttribute("marginwidth", "0");

        // Append the iframe element to the container div
        var container = document.getElementById("form-container");
        container.appendChild(iframe);
      }

      // Call the passValueToForm function when the page loads
      window.onload = passValueToForm;
    </script>
